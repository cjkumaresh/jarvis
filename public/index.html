<!DOCTYPE html>
<html>

<head>
    <title>PAM3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="app/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/css/font-awesome.min.css">
    <link rel="stylesheet" href="app/css/index.css">

    <script data-main="app/app" src="app/lib/require.js"></script>
    <script type="text/template" id="file-system-view-template">
        <h4 id="location"><strong>Location :</strong> <%=path %></h4>
        <div class="list-group">
            <% _.each(files, function(file) { %>
                <div class="files col-sm-12 list-group-item"><i class="fa fa-folder"></i>
                    <a href="#<%= location %><%= file %>">
                        <%= file %>
                    </a>
                </div>
            <% }); %>
        </div>
    </script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header col-xs-12">
                <div id="nav-breadcrumb" class="col-xs-9">
                    <ol class="breadcrumb">
                        <li><a href="#/home">Home</a></li>
                    </ol>
                </div>
                <div>
                    <button class="prevBtn btn btn-primary">prev</button>
                    <button class="nextBtn btn btn-primary">next</button>
                </div>
            </div>
        </div>
    </nav>
    <div id="pamBody" class="container">
        <div class="row" id="view"></div>
    </div>
</body>
<script data-main="app/app" src="app/lib/jquery.js"></script>
<script data-main="app/app" src="app/lib/bootstrap.min.js"></script>

</html>
