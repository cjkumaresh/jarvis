<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PAM3!</title>
  </head>
  <body>
    <h1>PAM3</h1>
    <div>
        <h3>Use this to access / control your PC through your smart phone.</h3>
        <h3>Open the url, <span id="access-link"></span> in your mobile and enjoy PAM3</h3>
        <h3>make sure you're connecting to the same network :)</h3>
    </div>
  </body>
  <script>
    'use strict';
    var ipc = require('ipc');
    var accessLink = document.getElementById('access-link');
    var url = '';
    ipc.send('getIp', 'someData');
    ipc.on('local-ip', function(response) {
        url = 'http://' + response;
        //accessLink.setAttribute('href',url);
        accessLink.innerHTML = url;
    });
    
  </script>
</html>
